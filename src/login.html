<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Login</h2>
        <form action="#" method="POST" class="space-y-4 text-sm">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring focus:ring-purple-300" placeholder="Enter your email">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring focus:ring-purple-300" placeholder="Enter your password">
            </div>
            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox text-purple-600">
                    <span class="ml-2 text-sm text-gray-600">Remember me</span>
                </label>
                <a href="#" class="text-sm text-purple-600 hover:underline">Forgot password?</a>
            </div>
            <button type="submit" class="w-full px-4 py-2 font-bold text-white bg-purple-600 rounded-lg hover:bg-purple-700">Login</button>
        </form>
        <p class="mt-4 text-sm text-center text-gray-600">Don't have an account? <a href="#" class="text-purple-600 hover:underline">Sign up</a></p>
    </div>
</body>
</html>
