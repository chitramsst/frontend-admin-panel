    <script>
      const hamburger = document.getElementById("hamburger");
      const sidebar = document.getElementById("sidebar");
      const content = document.getElementById("content");

      // Toggle sidebar visibility when hamburger is clicked
      hamburger.addEventListener("click", () => {
        sidebar.classList.toggle("hidden");
        sidebar.classList.toggle("-translate-x-full");
        sidebar.classList.toggle("translate-x-0");
        sidebar.classList.toggle("md:-translate-x-full"); // Toggles sidebar visibility
        // Adjust main content width based on sidebar visibility
        if (sidebar.classList.contains("md:-translate-x-full")) {
          content.classList.remove("md:ml-64");
        } else {
          content.classList.add("md:ml-64");
        }
      });

      // Hide sidebar when clicking outside of it
      document.addEventListener("click", (event) => {
        const isClickInsideSidebar = sidebar.contains(event.target);
        const isClickOnHamburger = hamburger.contains(event.target);

        if (
          !isClickInsideSidebar &&
          !isClickOnHamburger &&
          !sidebar.classList.contains("hidden")
        ) {
          sidebar.classList.add("hidden");
          sidebar.classList.remove("translate-x-0");
          sidebar.classList.add("-translate-x-full");
        }
      });

const searchInput = document.getElementById("searchInput");
const menuItems = document.querySelectorAll(".menu-item");
const noResults = document.getElementById("noResults");

searchInput.addEventListener("input", () => {
  const query = searchInput.value.toLowerCase().trim();
  let hasResults = false;

  // Hide the "No results found" message by default
  noResults.style.display = "none";

  // Loop through all menu items
  menuItems.forEach((item) => {
    const text = item.textContent.toLowerCase();

    // If search query is empty, reset all items to their default state
    if (!query) {
      item.style.display = ""; // Reset to default display
      const submenu = item.querySelector("ul[x-show]");
      if (submenu) {
        submenu.style.display = "none"; // Ensure submenu remains collapsed
      }
    } else {
      // Show items that match the query, hide others
      if (text.includes(query)) {
        item.style.display = "block"; // Show matching items
        hasResults = true;

        // Open the submenu if it exists and the parent item matches
        const submenu = item.querySelector("ul[x-show]");
        if (submenu) {
          submenu.style.display = "block";
        }
      } else {
        item.style.display = "none"; // Hide non-matching items
      }
    }
  });

  // Show or hide "No results found" message
  noResults.style.display = hasResults || !query ? "none" : "block";
});
    </script>
