<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js"
      defer
    ></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="/src/admin/assets/js/app.js" defer></script>
  </head>
  <body
    class="bg-gray-100 h-screen w-full"
    x-data="{ currentPath: window.location.pathname ,openModal:false, menu: window.innerWidth >= 1280, showBack: window.location.pathname.includes('/src/admin/pos') }"
    @resize.window="menu = window.innerWidth >= 1280"
  >
    <div class="flex h-full">
      <div id="sidebar-container"></div>
      <div class="h-full w-full" :class="menu ? 'xl:ml-64' : 'ml-0'">
        <div id="header-container"></div>
        <!-- content -->

        <div class="p-6 text-sm">
          <div class="grid grid-cols-1 gap-6 w-full p-4">
            <!-- Table Card -->
            <div
              class="shadow-2xl border-b-4 bg-white p-4 border-gray-300 rounded-2xl"
            >
              <div class="flex justify-between items-center my-1">
                <h3 class="text-lg font-bold mb-3 text-purple-700">
                  Customers
                </h3>
                <button @click="openModal=true"
                  class="py-2 px-3 bg-purple-700 text-white rounded-md mb-3 font-semibold"
                >
                  Add
                </button>
              </div>
              <table class="w-full border-gray-300">
                <thead class="w-full">
                  <tr class="bg-gray-200">
                    <th class="border p-2 w-[5%] text-purple-700">#</th>
                    <th class="border p-2 w-[30%] text-purple-700">Name</th>
                    <th class="border p-2 w-[15%] text-purple-700">Phone</th>
                    <th class="border p-2 w-[30%] text-purple-700">Email</th>
                    <th class="border p-2 w-[10%] text-purple-700">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="text-center">
                    <td class="border p-2">1</td>
                    <td class="border p-2">John Doe</td>
                    <td class="border p-2">123456</td>
                    <td class="border p-2">test@gmail.com</td>

                    <td
                      class="border p-4 flex items-center w-full xl:space-x-2"
                    >
                      <a
                        href="#"
                        class="hover:text-purple-700 hover:bg-gray-50 transition-all"
                      >
                        <i
                          data-feather="eye"
                          style="width: 1em"
                          class="mr-3 text-yellow-800"
                        ></i>
                      </a>
                      <a
                        href="#"
                        class="hover:text-purple-700 hover:bg-gray-50 transition-all"
                      >
                        <i
                          data-feather="edit"
                          style="width: 1em"
                          class="mr-3 text-green-800"
                        ></i>
                      </a>
                      `
                      <a
                        href="#"
                        class="hover:text-purple-700 hover:bg-gray-50 transition-all"
                      >
                        <i
                          data-feather="trash-2"
                          style="width: 1em"
                          class="mr-3 text-red-800"
                        ></i>
                      </a>
                    </td>
                  </tr>
                  <tr class="text-center">
                    <td class="border p-2">2</td>
                    <td class="border p-2">John Doe</td>
                    <td class="border p-2">123456</td>
                    <td class="border p-2">test@gmail.com</td>

                    <td
                      class="border p-4 flex items-center w-full xl:space-x-2"
                    >
                      <a
                        href="#"
                        class="hover:text-purple-700 hover:bg-gray-50 transition-all"
                      >
                        <i
                          data-feather="eye"
                          style="width: 1em"
                          class="mr-3 text-yellow-800"
                        ></i>
                      </a>
                      <a
                        href="#"
                        class="hover:text-purple-700 hover:bg-gray-50 transition-all"
                      >
                        <i
                          data-feather="edit"
                          style="width: 1em"
                          class="mr-3 text-green-800"
                        ></i>
                      </a>
                      `
                      <a
                        href="#"
                        class="hover:text-purple-700 hover:bg-gray-50 transition-all"
                      >
                        <i
                          data-feather="trash-2"
                          style="width: 1em"
                          class="mr-3 text-red-800"
                        ></i>
                      </a>
                    </td>
                  </tr>
                  <tr class="text-center">
                    <td class="border p-2">3</td>
                    <td class="border p-2">John Doe</td>
                    <td class="border p-2">123456</td>
                    <td class="border p-2">test@gmail.com</td>

                    <td
                      class="border p-4 flex items-center w-full xl:space-x-2"
                    >
                      <a
                        href="#"
                        class="hover:text-purple-700 hover:bg-gray-50 transition-all"
                      >
                        <i
                          data-feather="eye"
                          style="width: 1em"
                          class="mr-3 text-yellow-800"
                        ></i>
                      </a>
                      <a
                        href="#"
                        class="hover:text-purple-700 hover:bg-gray-50 transition-all"
                      >
                        <i
                          data-feather="edit"
                          style="width: 1em"
                          class="mr-3 text-green-800"
                        ></i>
                      </a>
                      `
                      <a
                        href="#"
                        class="hover:text-purple-700 hover:bg-gray-50 transition-all"
                      >
                        <i
                          data-feather="trash-2"
                          style="width: 1em"
                          class="mr-3 text-red-800"
                        ></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- end content -->
      </div>
    </div>

    <!-- Modal Content -->
  
      <div
        x-show="openModal"
        x-transition
        class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-md flex items-center justify-center p-4 text-xs"
        
      >
        <!-- Modal Box -->
        <div 
        
        class="bg-white  backdrop-blur-xl shadow-2xl rounded-2xl w-full max-w-lg p-8 relative transition-all transform scale-95"
        @click.outside="openModal = false "
        x-transition:enter="transition ease-out duration-200"
        x-transition:enter-start="opacity-0 scale-90"
        x-transition:enter-end="opacity-100 scale-100"
        >
          <!-- Modal Header -->
          <div class="flex justify-between items-center border-b pb-3">
            <h2 class="text-lg font-bold text-purple-800">Add Customer</h2>
            <button @click="openModal = false">
              <i
                data-feather="x"
                class="w-6 h-6 text-purple-800 hover:text-gray-700  border-purple-800 border-[0.5px] rounded-lg p-1 hover:bg-purple-500"
              ></i>
            </button>
          </div>

          <!-- Modal Content -->
          <div class="mt-4">
            <form class="space-y-4">
              <!-- Name -->
              <div>
                <label class="block text-purple-700 pb-2 font-semibold">Name</label>
                <input type="text" class="w-full p-2 border border-purple-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-purple-700 h-10" placeholder="Enter customer name">
              </div>
      
              <!-- Phone -->
              <div>
                <label class="block text-purple-700 pb-2  font-semibold">Phone</label>
                <input type="tel" class="w-full p-2 border border-purple-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-purple-700 h-10" placeholder="Enter phone number">
              </div>
      
              <!-- Email -->
              <div>
                <label class="block text-purple-700 pb-2  font-semibold">Email</label>
                <input type="email" class="w-full p-2 border border-purple-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-purple-700 h-10" placeholder="Enter email">
              </div>
      
              <!-- Address -->
              <div class="">
                <label class="block text-purple-700 pb-2  font-semibold">Address</label>
                <textarea class="w-full p-2 border border-purple-300 rounded-lg resize-none focus:outline-none focus:ring-1 focus:ring-purple-700" rows="4" placeholder="Enter address"></textarea>
              </div>
      
              <!-- Buttons -->
              <div class="flex justify-end space-x-2 border-t pt-3">
                <button type="button" @click="openModal = false" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md border">Cancel</button>
                <button type="submit" class="px-4 py-2 border bg-purple-700  border-purple-700 text-white rounded-md hover:bg-purple-600 hover:text-white">Confirm</button>
              </div>
            </form>
          </div>
        </div>
      </div>
 
  </body>
</html>
