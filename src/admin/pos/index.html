<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js"
      defer
    ></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="/src/admin/assets/js/app.js" defer></script>
  </head>

  <body class="bg-gray-100 h-screen w-full" x-data="posSystem">
    <div class="flex h-full">
      <div class="h-full w-full">
        <div id="header-container"></div>

        <!-- Content Section -->
        <div class="text-sm">
          <div class="grid grid-cols-1  gap-6 w-full p-4">
              <!-- Table Card -->
              <div class="shadow-2xl border-b-4 bg-white border-gray-300 rounded-2xl max-h-screen p-4">
              <!-- Main Grid Section -->
              <div
                class="grid grid-cols-1 2xl:grid-cols-2 xl:grid-cols-2 max-h-screen "
              >
                <div class="px-2 max-h-screen">
                  <div class="relative w-full my-2 mt-2">
                    <input
                      type="text"
                      placeholder="Search Item"
                      x-model="searchQuery"
                      class="w-full pl-4 pr-10 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                    />
                    <i
                      data-feather="search"
                      class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500"
                    ></i>
                  </div>

                  <div
                    class="flex overflow-x-auto w-full snap-x snap-mandatory border-b-2 mb-2"
                  >
                    <div class="flex space-x-4 overflow-x-auto p-4 rounded-lg">
                      <button
                        class="px-4 py-2 rounded-md"
                        :class="selectedCategory === null ? 'bg-purple-600 text-white' : 'bg-gray-300'"
                        @click="selectedCategory = null"
                      >
                        All
                      </button>
                      <template
                        x-for="category in categories"
                        :key="category.id"
                      >
                        <button
                          class="px-4 py-2 rounded-md"
                          :class="selectedCategory === category.id ? 'bg-purple-600 text-white' : 'bg-gray-300'"
                          @click="selectedCategory = category.id"
                          x-text="category.name"
                        ></button>
                      </template>
                    </div>
                  </div>

                  <!-- Items Section -->
                  <div
                    class="grid grid-cols-1 2xl:grid-cols-4 md:grid-cols-2 xl:grid-cols-3 gap-4 overflow-y-auto p-2 h-[67vh]"
                  >
                    <!-- Search Bar -->

                    <!-- Card Items -->
                    <template x-for="item in filteredItems" :key="item.id">
                      <div
                        x-show="item.name.toLowerCase().includes(searchQuery.toLowerCase())"
                        class="flex flex-col items-center border p-4 rounded-lg shadow-lg bg-white max-h-48 w-full"
                      >
                        <div
                          class="h-20 w-full bg-gray-100 rounded-xl mb-2"
                        ></div>

                        <div
                          class="flex justify-between items-center w-full mb-1 p-2"
                        >
                          <p
                            class="text-gray-500 text-xs"
                            x-text="item.name"
                          ></p>
                          <p class="text-md text-purple-800 italic font-bold">
                            $<span x-text="item.price"></span>
                          </p>
                        </div>

                        <div
                          class="flex items-center justify-between w-full p-2"
                        >
                          <template
                            x-if="!products.find(p => p.id === item.id)"
                          >
                            <button
                              @click="addProduct(item)"
                              class="bg-yellow-500 text-white px-3 py-1 rounded w-full"
                            >
                              Add +
                            </button>
                          </template>

                          <template x-if="products.find(p => p.id === item.id)">
                            <div
                              class="flex items-center justify-between w-full"
                            >
                              <button
                                @click="removeProduct(item)"
                                class="bg-gray-500 text-white px-3 py-1 rounded flex-1"
                              >
                                -
                              </button>
                              <span
                                class="text-lg font-bold text-center flex-1"
                              >
                                <span
                                  x-text="products.find(p => p.id === item.id).quantity"
                                ></span>
                              </span>
                              <button
                                @click="addProduct(item)"
                                class="bg-yellow-500 text-white px-3 py-1 rounded flex-1"
                              >
                                +
                              </button>
                            </div>
                          </template>
                        </div>
                      </div>
                    </template>
                  </div>
                </div>
                <!-- Bill Section -->
                <div class="bg-white p-4 border shadow-md rounded-xl relative">
                  <!-- <h3 class="text-lg font-bold text-purple-600 mb-3">Bill</h3> -->
                  <div
                    class="flex justify-between w-full mb-2 mt-2 items-center"
                  >
                    <div class="relative w-full">
                      <input
                        type="text"
                        :placeholder="customerQuery ? customerQuery : 'Search Customer'"
                        x-model="customerQuery"
                        @input="selectedCustomer = ''"
                        class="w-full pl-4 pr-10 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                      />
                      <div
                        x-show="filteredCustomers.length > 0 && selectedCustomer == ''"
                        class="absolute w-full bg-white border rounded-lg shadow-lg mt-1 z-50"
                      >
                        <template
                          x-for="customer in filteredCustomers"
                          :key="customer"
                        >
                          <p
                            class="px-4 py-2 hover:bg-gray-100 cursor-pointer"
                            @click="selectCustomer(customer)"
                            x-text="customer"
                          ></p>
                        </template>
                      </div>
                    </div>
                    <button
                      class="py-2 px-3 ml-2 flex justify-center items-center bg-purple-600 text-white rounded-md font-semibold"
                    >
                      +
                    </button>
                  </div>

                  <!-- Product List Section -->
                
                  <div
                    class="overflow-y-auto max-h-[370px] min-h-[370px] bg-gray-100 p-5 rounded-md mb-5 border-1"
                  >
                    <div class="grid grid-cols-5 font-bold border-b py-2">
                      <p>Particular</p>
                      <p>Price</p>
                      <p>Quantity</p>
                      <p>Total</p>
                      <p></p>
                    </div>
                    <div>
                      <template
                        x-for="(product, index) in products"
                        :key="index"
                      >
                        <div
                          class="grid grid-cols-5 py-2 border-b items-center"
                        >
                          <p x-text="product.name"></p>
                          <p x-text="product.price"></p>
                          <div class="flex items-center justify-center">
                            <button
                              @click="product.quantity--"
                              :disabled="product.quantity <= 1"
                              class="px-2 py-1 bg-gray-300 rounded-md"
                            >
                              -
                            </button>
                            <span class="px-4" x-text="product.quantity"></span>
                            <button
                              @click="product.quantity++"
                              class="px-2 py-1 bg-gray-300 rounded-md"
                            >
                              +
                            </button>
                          </div>
                          <p
                            x-text="(product.price * product.quantity).toFixed(2)"
                          ></p>
                          <button
                            @click="removeProductFromList(index)"
                            class="text-red-500"
                          >
                            <i data-feather="trash"></i>
                          </button>
                        </div>
                      </template>
                    </div>
                  </div>
                  <p class="px-5 text-lg font-bold text-purple-600">Order Summary</p>
                  <div
                    class="absolute  pr-5 grid grid-cols-2 text-gray-800 right-5 gap-2 bg-gray-100 p-5 rounded-2xl"
                  >
                    <p class="text-left">Subtotal:</p>
                    <span x-text="total()" class="text-right"></span>

                    <p class="text-left">Discount:</p>
                    <span class="text-right">
                      <input
                        type="number"
                        x-model.number="discount"
                        class="border w-20 rounded-md text-right"
                      />
                    </span>

                    <p class="font-bold text-left">Grand Total:</p>
                    <span
                      x-text="grandTotal()"
                      class="font-bold text-right"
                    ></span>
                  </div>

                  <div
                    class="absolute bottom-5 w-[100%] px-5 flex justify-evenly items-center text-gray-800 right-0"
                  >
                    <div>
                      <button
                        class="py-2 px-4 bg-green-600 text-white rounded-md font-semibold"
                      >
                        Add Payment
                      </button>
                    </div>
                    <!-- Payment Section -->
                    <div class="flex justify-between items-center">
                      <select
                        x-model="paymentMethod"
                        class="border p-2 rounded-md"
                      >
                        <option value="cash">Cash</option>
                        <option value="card">Card</option>
                        <option value="upi">UPI</option>
                        <option value="other">Other</option>
                      </select>
                    </div>
                    <div>
                      <button
                        class="py-2 px-4 bg-blue-600 text-white rounded-md font-semibold"
                      >
                        Save
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End Content Section -->
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        feather.replace(); // Render Feather icons properly
      });
    </script>
    <script>
      document.addEventListener("alpine:init", () => {
        Alpine.data("posSystem", () => ({
          menu: true,
          showBack: window.location.pathname.includes("/src/admin/pos"),
          customerQuery: "",
          filteredCustomers: [],
          products: [],
          discount: 0,
          searchQuery: "",
          paymentMethod: "cash",
          selectedCustomer: "",
          selectedCategory: null,
          discount: 0,
          paymentMethod: "cash",
          products: [],
          selectCustomer(customer) {
            this.customerQuery = customer; // Set input value to selected customer
            this.selectedCustomer = customer;
            this.filteredCustomers = [];
            // Hide dropdown after selection
          },
          customers: Array.from({ length: 20 }, (_, i) => `Customer ${i + 1}`),
          categories: [
            { id: 1, name: "Beverages" },
            { id: 2, name: "Snacks" },
            { id: 3, name: "Fruits" },
            { id: 4, name: "Flowers" },
            { id: 5, name: "Groceries" },
            { id: 6, name: "Cosmetics" },
          ],
          items: [
            { id: 1, name: "Coke", price: 2, category_id: 1 },
            { id: 2, name: "Pepsi", price: 2, category_id: 1 },
            { id: 3, name: "Chips", price: 1.5, category_id: 2 },
            { id: 4, name: "Banana", price: 0.5, category_id: 3 },
            { id: 5, name: "Coke", price: 2, category_id: 1 },
            { id: 6, name: "Pepsi", price: 2, category_id: 1 },
            { id: 7, name: "Chips", price: 1.5, category_id: 2 },
            { id: 8, name: "Banana", price: 0.5, category_id: 3 },
            { id: 9, name: "Coke", price: 2, category_id: 1 },
            { id: 10, name: "Pepsi", price: 2, category_id: 1 },
          ],
          get filteredItems() {
            return this.selectedCategory
              ? this.items.filter(
                  (item) => item.category_id === this.selectedCategory
                )
              : this.items;
          },
          addProduct(item) {
            let existingProduct = this.products.find((p) => p.id === item.id);
            if (existingProduct) {
              existingProduct.quantity++;
            } else {
              this.products.push({ ...item, quantity: 1 });
            }
          },
          removeProduct(item) {
            let existingProduct = this.products.find((p) => p.id === item.id);
            if (existingProduct && existingProduct.quantity > 0) {
              existingProduct.quantity--;
              if (existingProduct.quantity === 0) {
                this.products = this.products.filter((p) => p.id !== item.id);
              }
            }
          },
          getProductQuantity(item) {
            let existingProduct = this.products.find((p) => p.id === item.id);
            return existingProduct ? existingProduct.quantity : 0;
          },
          total() {
            return this.products.reduce(
              (sum, product) => sum + product.price * product.quantity,
              0
            );
          },
          removeProductFromList(index) {
            this.products.splice(index, 1);
            this.$nextTick(() => {
              feather.replace(); // Refresh icons after DOM update
            });
          },
          grandTotal() {
            return this.total() - this.discount;
          },
          get filteredCustomers() {
            return this.customerQuery.trim() !== ""
              ? this.customers
                  .filter((c) =>
                    c.toLowerCase().includes(this.customerQuery.toLowerCase())
                  )
                  .slice(0, 5)
              : [];
          },
        }));
      });
    </script>
  </body>
</html>
