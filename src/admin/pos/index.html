<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="/src/admin/assets/js/app.js" defer></script>
  </head>
  <body class="bg-gray-100 h-screen w-full" x-data="{'menu':true}">
    <div class="flex h-full">
      <div id="sidebar-container"></div>
      <div class="h-full w-full" :class="menu ? 'ml-64' : 'ml-0'">
        <div id="header-container"></div>
        <!-- content -->
        <div class="p-6 text-sm h-full">
          <div class="grid grid-cols-1 gap-6 w-full p-4  h-[90%]">
            <!-- Table Card -->
            <div class="shadow-2xl border-b-4 bg-white p-4 border-gray-300 rounded-2xl">
              <div class="flex justify-between items-center my-1">
                <h3 class="text-lg font-bold mb-3 text-purple-600">Pos</h3>
                <button class="py-2 px-3 bg-purple-600 text-white rounded-md mb-3 font-semibold">Add</button>
              </div>
              <div class="grid grid-cols-2 gap-6">
                <!-- Items Section -->
                <div class="grid grid-cols-4 gap-4">
                  <!-- Card Items -->
                  <template x-for="i in 8" :key="i">
                    <div class="flex flex-col items-center border p-4 rounded-lg shadow-lg bg-white overflow-hidden">
                      <img src="/src/admin/assets/images/empty_image.jpg" alt="Item Image" class="w-full h-32 object-cover rounded-t-lg">
                      <div class="flex items-center justify-between w-full p-2">
                        <button @click="decreaseCount('count-'+i)" class="bg-gray-500 text-white px-3 py-1 rounded">-</button>
                        <span :id="'count-'+i" class="text-lg font-bold">0</span>
                        <button @click="increaseCount('count-'+i)" class="bg-yellow-500 text-white px-3 py-1 rounded">+</button>
                      </div>
                    </div>
                  </template>
                </div>
                <div>Bill</div>
              </div>
            </div>
          </div>
        </div>
        <!-- end content -->
      </div>
    </div>
    <script>
      function increaseCount(id) {
        let countElement = document.getElementById(id);
        countElement.textContent = parseInt(countElement.textContent) + 1;
      }
      function decreaseCount(id) {
        let countElement = document.getElementById(id);
        let currentCount = parseInt(countElement.textContent);
        if (currentCount > 0) {
          countElement.textContent = currentCount - 1;
        }
      }
    </script>
  </body>
</html>
